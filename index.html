<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
        <h2>CRUDS</h2>
        <p>product management system</p>
        </div>

        <div class="input">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="gitTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="gitTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gitTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gitTotal()" type="number" id="discount" placeholder="discount">
                <small onkeyup="gitTotal()" id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="create">Create</button>
        </div>

        <div class="output">
            <div class="searchBlock">
                <input onkeyup="Search(this.value)" type="text" id="search" placeholder="Search be title">
                <div class="btnSearch">
                    <button onclick="searchBy(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="searchBy(this.id)" id="searchCategory">Search By Category</button>
                </div>
                <div id="dAll"></div>
                <table class="table">
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>

                </table>

            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
